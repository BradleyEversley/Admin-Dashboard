<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Atlas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<body>

    <div class="container">
        <!-- First Column of Webpage -->
        <div class = "first-column-main">
            <div class="sidebar">
                    <div class="logo-container">
                    <img id="logo" src="images/Dash Logo.png" alt="Logo" height = "100px" width = "100px">
                    <p id="brand-name">VisionAtlas</p>
                    </div>
                    
                    <div class="nav-links">
                        <a href="#"> <img class ="nav-icon" src="images/home.svg" alt="Home Icon" height="20">Home</a>
                        <a href="#"><img class ="nav-icon" src="images/profile.svg" alt="Home Icon" height="20">Profile</a>
                        <a href="#"><img class ="nav-icon" src="images/message.svg" alt="Home Icon" height="20">Inbox</a>
                        <a href="#"><img class ="nav-icon" src="images/history.svg" alt="Home Icon" height="20">History</a>
                        <a href="#"><img class ="nav-icon" src="images/tasks.svg" alt="Home Icon" height="20">Tasks</a>
                        <a href="#"><img class ="nav-icon" src="images/communities.svg" alt="Home Icon" height="20">Communities</a>

                        <div class="admin-links">
                            <a href="#"> <img class ="nav-icon" src="images/cog.svg"height="20">Settings</a>
                            <a href="#"> <img class ="nav-icon" src="images/help-box.svg"height="20">Support</a>
                            <a href="#"> <img class ="nav-icon" src="images/shield-account.svg"height="20">Privacy</a>
                        </div>
                    </div>

                    
            </div> 
                
        </div>
        <!-- Second Column of Webpage -->
        <div class="second-column-main">
            <div class="header">
                <div class="flexbox">
                    <div class="search">
                      <div>
                        <input type="text" placeholder="Search . . ." required>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- Sub Columns of Second Webpage Column -->
            <div class="sub-columns">
                <div class="main-content1">Main Content 1</div>
                <div class="main-content2">Main Content 2</div>
                <div class="activity-bar">Activity</div>
             </div>
        </div>
        
    </div>

</body>

</html>
